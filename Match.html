<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Match</h1>
        <div class="scoreboard">
            <div class="team-score" id="team1-score">
                <div class="team-color" style="background-color: #002fff;"></div>
                <span id="score1">0</span>
            </div>
            <span>-</span>
            <div class="team-score" id="team2-score">
                <span id="score2">0</span>
                <div class="team-color" style="background-color: #f44336;"></div>
            </div>
        </div>

        <div class="jersey" id="jersey">
            <div id="possession-label" style="font-weight:bold; margin-bottom:10px;"></div>
            <button class="jersey-button" id="perte-balle">Perte de balle</button>
            <div id="perte-balle-options" style="display:none; margin-top:10px;">
            </div>
            <button class="jersey-button" id="tir">Tir</button>
            <div id="tir-options" style="display:none; margin-top:10px;">
                <button class="jersey-button" id="marque">But marqué</button>
                <button class="jersey-button" id="recup-equipe">Récupération équipe</button>
                <button class="jersey-button" id="recup-adverse">Récupération adverse</button>
            </div>
        </div>

        <div class="timer" id="timer">
            00'00
        </div>

        <script src="main.js"></script>
    </div>
</body>
</html>
