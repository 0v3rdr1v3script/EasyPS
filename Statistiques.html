<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Statistiques</title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Statistiques</h1>
        <div class="container">
            <div class="statistiques">
                <div class="statistique">
                    <h2>Possession</h2>
                    <div id="possession-bar" style="width:100%;height:40px;margin-bottom:10px;"></div>
                    <p id="possession">0% - 0%</p>      
                    <h2>Tir / Possessions</h2>  
                    <div id="tir-sur-possession" style="width:100%;height:40px;margin-bottom:10px;"></div>  
                    <br>         
                    <h2>Tirs</h2>
                    <p id="tirs">0 - 0</p>
                    <h2>Buts</h2>
                    <p id="buts">0 - 0</p>
                    <h2>Pertes</h2>
                    <p id="pertes">0 - 0</p>
                </div>
            </div>
            <div style="text-align:center; margin-top:20px;">
                <button id="back-btn" class="classic-button">Retour</button>
            </div>
        </div>
        <script src="main.js"></script>
        <script>
        // Bouton retour
        document.getElementById('back-btn').addEventListener('click', function() {
            window.history.back();
        });
        </script>
    </body>
</html>
